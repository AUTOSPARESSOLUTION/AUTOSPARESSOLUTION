<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Spares Solution - Product Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .desc {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auto Spares Solution - Product Gallery</h1>
  </header>

  <section class="gallery">
    <!-- Product 1 -->
    <div class="card">
      <img src="A_digital_photograph_displays_eight_bolt_and_nut_p.png" alt="Product Set">
      <div class="title">Fastener Product Set</div>
      <div class="desc">
        - Gear Box Bolt (5/16BSFX1-1/2)<br>
        - Counter Shaft Bolt (5/16UNFX1)<br>
        - Clutch Pad Bolt (7/16BSFX1-3/8)<br>
        - Gear Box Nut (5/16BSF)<br>
        - And more...
      </div>
    </div>
  </section>
</body>
</html>
