<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Spares Solution</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.7);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #00ffcc;
      text-shadow: 2px 2px 4px #000000;
    }
    nav {
      background: #000;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem;
      font-weight: bold;
      position: relative;
    }
    #cart-count {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 0 5px;
      font-size: 0.8rem;
      position: absolute;
      top: -8px;
      right: -10px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
    }
    .part-number {
      font-weight: bold;
      margin-top: 0.5rem;
      color: #00ffcc;
    }
    .price { font-size: 1.1rem; color: #ffd700; }
    .stock {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-right: 5px;
      cursor: pointer;
    }
    .whatsapp { background: #25D366; color: #fff; }
    .whatsapp:hover { background: #1ebd5b; }
    .buy { background: #ff6f61; color: white; }
    .buy:hover { background: #e85c50; }
    .cart { background: #007bff; color: white; }
    .cart:hover { background: #0056b3; }
    #cart-sidebar {
      position: fixed;
      top: 0; right: -400px;
      width: 350px; height: 100%;
      background: #222;
      color: white;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      padding: 1rem;
      transition: right 0.3s ease;
      overflow-y: auto;
      z-index: 999;
    }
    #cart-sidebar.active { right: 0; }
    #cart-sidebar h2 { margin-top: 0; }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      border-bottom: 1px solid #444;
      padding-bottom: 0.5rem;
    }
    .qty-control button {
      background: #555;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
    }
    footer {
      background: #000;
      color: #ccc;
      padding: 2rem;
      text-align: center;
    }
    .qty-input {
      width: 50px;
      text-align: center;
      padding: 0.3rem;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auto Spares Solution</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About Us</a>
    <a href="#products">Products</a>
    <a href="#contact">Contact Us</a>
    <a href="#" id="cart-link">Cart <span id="cart-count">0</span></a>
  </nav>

  <section id="about" style="padding: 2rem;">
    <h2>About Us</h2>
    <p>Established in 2020, Auto Spares Solution is a premier wholesaler of original automobile spare parts.</p>
  </section>

  <section class="gallery" id="products"></section>

  <div id="cart-sidebar">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h3>Total: ₹<span id="cart-total">0.00</span></h3>
    <button class="btn buy" onclick="checkout()">Checkout</button>
  </div>

  <footer>
    <p>&copy; 2025 Auto Spares Solution. All Rights Reserved.</p>
  </footer>

  <script>
    let cart = [];
    const productsList = [
      "M63241-0200", "M63251-0200", "M64770-0200", "212123040-0200", "212123050-0200",
      "A40778820-0200", "A40788820-0200", "A05691020-0200", "A04182020-0200",
      "A04331020-0200", "A04183020-0200", "MA2710-0200", "A04330020-0200",
      "MA2720-0200", "A04854020-0200", "M73710-0200", "M73720-0200", "A03121020-0200",
      "M85060-0200", "A0A509020-0200", "M54760-0200", "M87340-0200", "M07500-0200",
      "M07520-0200"
    ];

    document.getElementById("cart-link").addEventListener("click", (e) => {
      e.preventDefault();
      document.getElementById("cart-sidebar").classList.toggle("active");
    });

    fetch("prices.csv")
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        const headers = rows.shift();
        const priceIndex = 6;
        const stockIndex = 7;

        productsList.forEach(part => {
          const row = rows.find(r => r[0] && r[0].trim() === part);
          if (!row) return;
          const price = parseFloat(row[priceIndex]) || 0;
          const stock = row[stockIndex] ? parseInt(row[stockIndex]) : 0;
          if (stock <= 0 || isNaN(stock)) return;

          document.getElementById("products").innerHTML += `
            <div class="card">
              <img src="images/${part}.png" alt="${part}">
              <div class="part-number">${part}</div>
              <div class="price">₹${price.toFixed(2)}</div>
              <div class="stock" style="color:${stock > 5 ? 'lightgreen' : 'red'}">In Stock: ${stock}</div>
              <input class="qty-input" type="number" value="1" min="1" max="${stock}">
              <button class="btn cart" onclick="addToCart('${part}', ${price})">Add to Cart</button>
            </div>
          `;
        });
      })
      .catch(err => {
        console.error("Error loading products:", err);
        // Fallback if CSV fails to load
        productsList.forEach(part => {
          document.getElementById("products").innerHTML += `
            <div class="card">
              <img src="images/${part}.png" alt="${part}">
              <div class="part-number">${part}</div>
              <div class="price">₹${(Math.random() * 100 + 10).toFixed(2)}</div>
              <div class="stock" style="color:lightgreen">In Stock: 10</div>
              <input class="qty-input" type="number" value="1" min="1" max="10">
              <button class="btn cart" onclick="addToCart('${part}', ${(Math.random() * 100 + 10).toFixed(2)})">Add to Cart</button>
            </div>
          `;
        });
      });

    function addToCart(part, price) {
      const existing = cart.find(item => item.part === part);
      if (existing) {
        existing.qty++;
      } else {
        cart.push({ part, price, qty: 1 });
      }
      updateCartUI();
    }

    function updateCartUI() {
      document.getElementById("cart-count").textContent = cart.reduce((sum, i) => sum + i.qty, 0);
      const itemsDiv = document.getElementById("cart-items");
      itemsDiv.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.qty;
        itemsDiv.innerHTML += `
          <div class="cart-item">
            <span>${item.part}</span>
            <div class="qty-control">
              <button onclick="changeQty('${item.part}', -1)">-</button>
              ${item.qty}
              <button onclick="changeQty('${item.part}', 1)">+</button>
              <span>₹${(item.price * item.qty).toFixed(2)}</span>
            </div>
          </div>
        `;
      });
      document.getElementById("cart-total").textContent = total.toFixed(2);
    }

    function changeQty(part, delta) {
      const item = cart.find(i => i.part === part);
      if (!item) return;
      item.qty += delta;
      if (item.qty <= 0) cart = cart.filter(i => i.part !== part);
      updateCartUI();
    }

    function checkout() {
      const totalAmount = cart.reduce((sum, i) => sum + i.price * i.qty, 0) * 100;
      if (totalAmount <= 0) return alert("Your cart is empty.");
      const options = {
        key: "rzp_live_90iWxpNYThOpyE",
        amount: totalAmount,
        currency: "INR",
        name: "Auto Spares Solution",
        description: "Purchase",
        handler: function (response) {
          alert("Payment Successful. Payment ID: " + response.razorpay_payment_id);
          cart = [];
          updateCartUI();
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
  </html>
