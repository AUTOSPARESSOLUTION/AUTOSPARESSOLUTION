<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Auto Spares Solution</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }header {
  text-align: center;
  padding: 2rem 1rem;
  background: rgba(0, 0, 0, 0.7);
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
  letter-spacing: 2px;
  color: #00ffcc;
  text-shadow: 2px 2px 4px #000000;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

  padding: 2rem;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  padding: 1rem;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
  text-align: center;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  max-width: 100%;
  border-radius: 6px;
  height: auto;
}

.part-number {
  font-weight: bold;
  margin-top: 0.5rem;
  color: #00ffcc;
}

.whatsapp {
  display: inline-block;
  margin-top: 0.5rem;
  padding: 0.5rem 1rem;
  background: #25D366;
  color: #fff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
  transition: background 0.3s ease;
}

.whatsapp:hover {
  background: #1ebd5b;
}

  </style>
</head>

  <header>

</html>
