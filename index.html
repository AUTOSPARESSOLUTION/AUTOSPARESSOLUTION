<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9GSY9Q5R5P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9GSY9Q5R5P');

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Spares Solution</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0, 0, 0, 0.7);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      color: #00ffcc;
      text-shadow: 2px 2px 4px #000000;
    }
    nav {
      background: #000;
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0.5rem;
      font-weight: bold;
    }
    .search-bar {
      position: sticky;
      top: 0;
      background: #102a33;
      padding: 0.8rem;
      text-align: center;
      z-index: 1000;
    }
    .search-bar input {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #00ffcc;
      background: #0f2027;
      color: #fff;
      width: 60%;
      max-width: 400px;
      font-size: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      height: auto;
    }
    .part-number {
      font-weight: bold;
      margin-top: 0.5rem;
      color: #00ffcc;
    }
    .description {
      font-size: 0.9rem;
      margin: 0.3rem 0;
      color: #e0e0e0;
    }
    .list-price {
      font-size: 0.85rem;
      color: #ccc;
      text-decoration: line-through;
    }
    .price {
      font-size: 1rem;
      margin: 0.3rem 0;
      color: #ffd700;
    }
    .price.mismatch {
      color: red;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
      margin-right: 5px;
    }
    .whatsapp { background: #25D366; color: #fff; }
    .whatsapp:hover { background: #1ebd5b; }
    .buy { background: #ff6f61; color: white; }
    .buy:hover { background: #e85c50; }
    .cart { background: #007bff; color: white; }
    .cart:hover { background: #0056b3; }
    .note {
      text-align: center;
      font-size: 0.9rem;
      margin-top: -1rem;
      color: #ff9999;
    }
    .no-results {
      text-align: center;
      font-size: 1rem;
      color: #ff6666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auto Spares Solution</h1>
  </header>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by Part Number or Description..." onkeyup="filterProducts()">
  </div>

  <section class="gallery" id="products"></section>
  <p class="note">*Prices in red differ from sheet values*</p>
  <p class="no-results" id="noResults" style="display:none;">No products found</p>

  <script>
    const csvUrl = "https://autosparessolution.github.io/main/prices.csv";
    const productParts = [
      "M63241-0200","M63251-0200","M64770-0200","212123040-0200","212123050-0200",
      "A40778820-0200","A40788820-0200","A05691020-0200","A04182020-0200",
      "A04331020-0200","A04183020-0200","MA2710-0200","A04330020-0200",
      "MA2720-0200","A04854020-0200","M73710-0200","M73720-0200","A03121020-0200",
      "M85060-0200","A0A509020-0200","M54760-0200","M87340-0200","M07500-0200","M07520-0200"
    ];
    const discount37Parts = [
      "A05691020-0200","A15979020-0200","A23009020-0200","A22479020-0200",
      "A23579020-0200","MA2710M02920000200","MA2720M02920000200","A57849020-0200",
      "A40759020-0200","A02309020-0200","A03121020-0200","A04331020-0200","A0A410020-0200"
    ];

    let allProductsData = [];

    fetch(csvUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").map(r => r.split(","));
        const gallery = document.getElementById("products");

        rows.slice(1).forEach(row => {
          const partNo = row[0]?.trim();
          if (!productParts.includes(partNo)) return;

          const description = row[1]?.trim();
          const basePrice = parseFloat(row[2]);
          const sheetBillingPrice = parseFloat(row[6]);

          if (!partNo || isNaN(basePrice)) return;

          let finalPrice;
          if (discount37Parts.includes(partNo)) {
            finalPrice = (basePrice * 0.63) * 1.18;
          } else {
            finalPrice = (basePrice * 0.73) * 1.18;
          }
          finalPrice = parseFloat(finalPrice.toFixed(2));

          let mismatch = false;
          if (!isNaN(sheetBillingPrice) && finalPrice !== parseFloat(sheetBillingPrice.toFixed(2))) {
            mismatch = true;
          }

          const productHTML = `
            <div class="card">
              <img src="images/${partNo}.png" alt="${partNo}">
              <div class="part-number">${partNo}</div>
              <div class="description">${description || ""}</div>
              <div class="list-price">List Price: ₹${basePrice.toFixed(2)}</div>
              <div class="price ${mismatch ? "mismatch" : ""}">₹${finalPrice}</div>
              <a class="btn whatsapp" href="https://wa.me/919830300193?text=I want to enquire about ${partNo}" target="_blank">Enquire Now</a>
              <a class="btn buy" href="https://razorpay.me/@autosparessolution" target="_blank">Buy Now</a>
              <button class="btn cart" onclick="alert('Added ${partNo} to cart!')">Add to Cart</button>
            </div>
          `;

          allProductsData.push({
            partNo,
            description: description || "",
            html: productHTML
          });

          gallery.innerHTML += productHTML;
        });
      });

    function filterProducts() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const gallery = document.getElementById("products");
      const noResults = document.getElementById("noResults");
      gallery.innerHTML = "";

      const filtered = allProductsData.filter(p =>
        p.partNo.toLowerCase().includes(query) ||
        p.description.toLowerCase().includes(query)
      );

      if (filtered.length === 0) {
        noResults.style.display = "block";
      } else {
        noResults.style.display = "none";
        filtered.forEach(p => gallery.innerHTML += p.html);
      }
    }
  </script>
</body>
</html>
