<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - Auto Spares Solution</title>
  <style>
    body {font-family:Arial; background:#f5f5f5; margin:0;}
    nav {background:#000; padding:0.5rem 1rem; display:flex; justify-content:space-between; align-items:center;}
    nav a {color:white; text-decoration:none; font-weight:bold;}
    .cart-icon {position:relative;}
    .cart-count {position:absolute; top:-8px; right:-10px; background:red; color:white; font-size:12px; border-radius:50%; padding:2px 6px;}
    .container {padding:20px;}
    table {width:100%; border-collapse:collapse; background:white;}
    th,td {padding:10px; text-align:center; border-bottom:1px solid #ddd;}
    img {width:60px;}
    .qty-btn {padding:2px 8px; margin:0 5px;}
    .total {text-align:right; margin-top:20px; font-size:18px;}
    .checkout {background:green; color:white; padding:10px 20px; border:none; cursor:pointer;}
  </style>
</head>
<body>
  <nav>
    <a href="index.html">‚Üê Continue Shopping</a>
    <a href="cart.html" class="cart-icon">üõí<span class="cart-count" id="cart-count">0</span></a>
  </nav>
  <div class="container">
    <h2>Your Shopping Cart</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Part Number</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="total" id="total"></div>
    <button class="checkout" onclick="window.location.href='https://razorpay.me/@autosparessolution'">Proceed to Buy</button>
  </div>

  <script>
    function updateCartCount(){
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cart-count").textContent = cart.reduce((sum,item)=>sum+item.qty,0);
    }

    function loadCart(){
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const tbody = document.querySelector("#cart-table tbody");
      tbody.innerHTML = "";
      let total = 0;
      cart.forEach((item,index)=>{
        const subtotal = item.price * item.qty;
        total += subtotal;
        tbody.innerHTML += `
          <tr>
            <td><img src="images/${item.part}.png"></td>
            <td>${item.part}</td>
            <td>‚Çπ${item.price.toFixed(2)}</td>
            <td>
              <button class="qty-btn" onclick="changeQty(${index},-1)">-</button>
              ${item.qty}
              <button class="qty-btn" onclick="changeQty(${index},1)">+</button>
            </td>
            <td>‚Çπ${subtotal.toFixed(2)}</td>
            <td><button onclick="removeItem(${index})">X</button></td>
          </tr>`;
      });
      document.getElementById("total").textContent = `Total: ‚Çπ${total.toFixed(2)}`;
      updateCartCount();
    }

    function changeQty(index,delta){
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty += delta;
      if(cart[index].qty <= 0) cart.splice(index,1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index){
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index,1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    document.addEventListener("DOMContentLoaded",()=>{
      loadCart();
    });
  </script>
</body>
</html>
