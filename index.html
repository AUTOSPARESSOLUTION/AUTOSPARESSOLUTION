<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Spares Solution - Product Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #d32f2f;
    }
    #searchInput {
      margin: 20px auto;
      display: block;
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #d32f2f;
      border-radius: 8px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .part-number {
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }
    .price {
      color: green;
      font-size: 18px;
      margin: 5px 0;
    }
    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 6px;
      text-decoration: none;
      color: white;
      transition: background 0.3s;
    }
    .whatsapp { background: #25D366; }
    .buy { background: #007bff; }
    .cart { background: #f57c00; border: none; cursor: pointer; }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Auto Spares Solution - Product Gallery</h1>
  <input type="text" id="searchInput" onkeyup="searchProducts()" placeholder="Search by part number..."/>

  <div class="gallery" id="productGallery"></div>

  <script>
    const productData = [
      { part: "212123040-0200", price: 24.5 },
      { part: "212123050-0200", price: 20.95 },
      { part: "A40778820-0200", price: 17.9 },
      { part: "A40788820-0200", price: 18.5 },
      { part: "A50691020-0200", price: 19.5 },
      { part: "A04182020-0200", price: 14.25 },
      { part: "A04331020-0200", price: 12.65 },
      { part: "A04183020-0200", price: 15.75 },
      { part: "MA2710-0200", price: 13.35 },
      { part: "A04330020-0200", price: 16.5 },
      { part: "MA2720-0200", price: 15.85 },
      { part: "A04854020-0200", price: 17.65 },
      { part: "M63251-0200", price: 16.85 },
      { part: "M63261-0200", price: 17.95 },
      { part: "M63311-0200", price: 18.2 },
      { part: "M63321-0200", price: 18.75 },
      { part: "M63501-0200", price: 20.5 },
      { part: "M63511-0200", price: 21.25 },
      { part: "M63521-0200", price: 21.85 },
      { part: "M63701-0200", price: 22.25 },
      { part: "M63711-0200", price: 23.65 },
      { part: "M63721-0200", price: 24.1 },
      { part: "M63901-0200", price: 24.85 },
      { part: "M63911-0200", price: 25.3 }
    ];

    const gallery = document.getElementById("productGallery");

    productData.forEach(p => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="images/${p.part}.png" alt="${p.part}">
        <div class="part-number">${p.part}</div>
        <div class="price">â‚¹${p.price.toFixed(2)}</div>
        <a class="btn whatsapp" href="https://wa.me/919830300193?text=I want to enquire about ${p.part}" target="_blank">Enquire Now</a>
        <a class="btn buy" href="https://razorpay.me/@autosparessolution" target="_blank">Buy Now</a>
        <button class="btn cart" onclick="alert('Added ${p.part} to cart!')">Add to Cart</button>
      `;
      gallery.appendChild(card);
    });

    function searchProducts() {
      const input = document.getElementById("searchInput").value.toUpperCase();
      const cards = document.getElementsByClassName("card");
      Array.from(cards).forEach(card => {
        const part = card.querySelector(".part-number").textContent.toUpperCase();
        card.style.display = part.includes(input) ? "" : "none";
      });
    }
  </script>

</body>
</html>
